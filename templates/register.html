<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Habits Builder App - Register</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='loginStyles.css') }}"
    />
  </head>
  <body>
    <div class="container">
      <h1>Register</h1>
      <form id="register-form">
        <input type="text" id="username" placeholder="Username" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit">Register</button>
      </form>
      <div id="error-message" class="error-message"></div>

      <br />
      <p style="font-weight: bold; font-size: larger">
        This is a Habit Builder App ✅
      </p>
      <br />
      <p style="font-weight: bold; font-size: larger">
        That means you can add habits and mark them as done by tapping on them
        😁
      </p>
      <br />
      <p>
        Note: Habits status reset each day, so what you marked as done today,
        will not be done tomorrow 😉
      </p>
      <br />
      <br />

      <p>Already have an account? <a href="/login">Login here</a></p>
    </div>
    <script src="{{ url_for('static', filename='register.js') }}"></script>
  </body>
</html>
